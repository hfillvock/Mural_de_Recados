<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mural de Recados</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #ffffff;
            text-align: center;
        }

        form {
            margin-bottom: 30px;
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 12px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #e0e0e0;
            box-sizing: border-box;
        }

        input::placeholder,
        textarea::placeholder {
            color: #888;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .recado {
            background-color: #1f1f1f;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 12px;
            border-left: 4px solid #4caf50;
        }

        .recado strong {
            color: #ffffff;
        }

        hr {
            border: none;
            border-top: 1px solid #333;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Mural de Recados</h1>
    <form action="/send" method="POST">
        <input type="text" name="name" placeholder="Seu nome" required>
        <textarea name="message" placeholder="Seu recado" required></textarea>
        <button type="submit">Enviar</button>
    </form>
    <hr>
    {% for nome, recado, created_at in recados %}
        <div class="recado">
            <strong>{{ nome }}</strong><br>
            <small class="timestamp" data-datetime="{{ created_at.isoformat() }}"></small><br>
            {{ recado }}
        </div>
    {% endfor %}
</body>
</html>
<script>
    const options = {
        timeZone: 'America/Sao_Paulo',
        year: 'numeric',
        month: 'long',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
    };

    document.querySelectorAll('.timestamp').forEach(elem => {
        const isoString = elem.dataset.datetime;
        const date = new Date(isoString);
        elem.textContent = date.toLocaleString('pt-BR', options).replace(',', ' Ã s');
    });
</script>
